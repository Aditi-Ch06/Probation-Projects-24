<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Centre</title>
</head>

<body>
	<header>
	    <div class="NavBar">
	        <a href="" id="navbar-title">
	            <img src="fashion-logo_23-2148558723.jpeg" width="150px" alt="logo">
	        </a>
			<div class="search-bar">
			<input type="text" placeholder="Search items...">
			<button>Search</button>
		    </div>			
			<nav>
				<a href="#">Home  </a>  
				<a href="#">Products  </a>
				<a href="#">About  </a>
				<a href="#">Cart</a>
			</nav>
	    </div>
	</header>

    <main>
	    <div class="Items">
	        <table id="item-table">
	            <tbody>
	                <tr>
	                    <td>
	                        <img src="Tshirt.jpeg" alt="T-Shirts" class="Item-img">
	                    </td>
	                    <td>
	                        <img src="Dresses.jpeg" alt="Dress" class="Item-img">
	                    </td>
	                    <td>
	                        <img src="Shirt.jpg" alt="Shirts" class="Item-img">
	                    </td>
	                    <td>
	                        <img src="Shoe.jpg" alt="Shoes" class="Item-img">
	                    </td>
	                    <td>
	                        <img src="Pants.jpeg" alt="Pants" class="Item-img">
	                    </td>
	                    <td>
	                        <img src="Glasses.jpg" alt="Glasses" class="Item-img">
	                    </td>
	                </tr>
	                <tr>
	                    <td>
	                        <a href="" class="Item-tag">T-Shirts</a>
	                    </td>
	                    <td>
	                        <a href="" class="Item-tag">Dresses</a>
	                    </td>
	                    <td>
	                        <a href="" class="Item-tag">Shirts</a>
	                    </td>
	                    <td>
	                        <a href="" class="Item-tag">Shoes</a>
	                    </td>
	                    <td>
	                        <a href="" class="Item-tag">Pants</a>
	                    </td>
	                    <td>
	                        <a href="" class="Item-tag">Extras</a>
	                    </td>
	                </tr>
	            </tbody>
	        </table>
	    </div>
    </main>
	
	
</body>
</html>
