<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fashion Store</title>
</head>

<body>
    <header>
        <div class="NavBar">
            <a href="#" id="navbar-title">
                <img src="/task1/Assets/Logo.jpeg" alt="logo">
            </a>
            <div class="search-bar">
                <input type="text" placeholder="Search items...">
                <button>Search</button>
            </div>
            <nav>
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">About</a>
                <a href="#">Cart</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Get Ready for the Best Shopping Experience!</h1>
                <p>Explore our latest collections and amazing deals!</p>
                <a href="#" class="shop-now-button">Shop Now</a>
            </div>
            <img src="/task1//Assets/Shopping.jpg" alt="shopping" class="hero-image">
        </section>

        <section class="Items">
            <h2>Featured Items</h2>
            <table id="item-table">
                <tbody>
                    <tr>
                        <td><a href="#"><img src="/task1//Assets/Tshirt.jpeg" alt="T-Shirts" class="Item-img"></a></td>
                        <td><a href="#"><img src="/task1//Assets/Dresses.jpeg" alt="Dresses" class="Item-img"></a></td>
                        <td><a href="#"><img src="/task1//Assets/Shirt.jpg" alt="Shirts" class="Item-img"></a></td>
                        <td><a href="#"><img src="/task1//Assets/Shoe.jpg" alt="Shoes" class="Item-img"></a></td>
                        <td><a href="#"><img src="/task1//Assets/Pants.jpeg" alt="Pants" class="Item-img"></a></td>
                        <td><a href="#"><img src="/task1//Assets/Glasses.jpg" alt="Glasses" class="Item-img"></a></td>
                    </tr>
                    <tr>
                        <td><a href="#" class="Item-tag">T-Shirts</a></td>
                        <td><a href="#" class="Item-tag">Dresses</a></td>
                        <td><a href="#" class="Item-tag">Shirts</a></td>
                        <td><a href="#" class="Item-tag">Shoes</a></td>
                        <td><a href="#" class="Item-tag">Pants</a></td>
                        <td><a href="#" class="Item-tag">Glasses</a></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </body>
</html>
